// Shuffle and pick 20 random questions

let quizData = allQuestions.sort(() => 0.5 - Math.random()).slice(0,20);



let currentIndex = 0;

let userAnswers = Array(quizData.length).fill(null);

let reviewMarks = Array(quizData.length).fill(false);



// Render question

function renderQuestion(index){

  const q = quizData[index];

  const container = document.getElementById("quizContainer");

  let html = `<div class="card question"><div class="qtitle">${index+1}. ${q.text}</div>`;



  if(q.type === "text"){

    html += `<input type="text" id="textAnswer" class="text-input" placeholder="Type your answer here" value="${userAnswers[index] ?? ''}" />`;

  } else {

    html += `<div class="options">`;

    q.options.forEach((opt,i)=>{

      const selected = userAnswers[index] === i ? 'selected' : '';

      html += `<div class="opt ${selected}" onclick="selectOption(${i})">${opt}</div>`;

    });

    html += `</div>`;

  }

  html += `</div>`;

  container.innerHTML = html;

  updateQuestionStatus();

}



// Option selection

function selectOption(i){

  userAnswers[currentIndex] = i;

  renderQuestion(currentIndex);

}



// Mark for review

document.getElementById("markBtn").addEventListener("click",()=>{

  reviewMarks[currentIndex] = !reviewMarks[currentIndex];

  updateQuestionStatus();

});



// Next / Previous

document.getElementById("nextBtn").addEventListener("click",()=>{

  // Save text input

  if(quizData[currentIndex].type === "text"){

    userAnswers[currentIndex] = document.getElementById("textAnswer").value.trim();

  }

  if(currentIndex < quizData.length-1){

    currentIndex++;

    renderQuestion(currentIndex);

  } else {

    showResults();

  }

});



document.getElementById("prevBtn").addEventListener("click",()=>{

  if(currentIndex >0){

    currentIndex--;

    renderQuestion(currentIndex);

  }

});



// Question status display

function updateQuestionStatus(){

  const statusDiv = document.getElementById("questionStatus");

  statusDiv.innerHTML = '';

  quizData.forEach((q,i)=>{

    const circle = document.createElement("div");

    circle.className = "q-circle ";

    if(reviewMarks[i]) circle.className += "q-review";

    else if(userAnswers[i] !== null && userAnswers[i] !== '') circle.className += "q-attempted";

    else circle.className += "q-notattempted";

    circle.textContent = i+1;

    circle.onclick = ()=>{ currentIndex=i; renderQuestion(i); };

    statusDiv.appendChild(circle);

  });

}



// Show results

function showResults(){

  document.getElementById("quizContainer").style.display="none";

  document.getElementById("controlPanel").style.display="none";

  document.getElementById("questionStatus").style.display="none";

  document.getElementById("results").style.display="block";



  let score=0;

  let answersHtml='';

  quizData.forEach((q,i)=>{

    let user = userAnswers[i];

    let correct = q.answer;

    let right=false;

    if(q.type==="text"){

      right = user?.toLowerCase() === correct?.toLowerCase();

      if(right) score++;

      answersHtml += `<div class="answer-block"><b>Q${i+1}:</b> ${q.text}<br>

        Your answer: <span class="${right?'right':'wrong'}">${user || 'No Answer'}</span><br>

        Correct answer: <b>${correct}</b></div>`;

    } else {

      right = user===correct;

      if(right) score++;

      answersHtml += `<div class="answer-block"><b>Q${i+1}:</b> ${q.text}<br>

        Your answer: <span class="${right?'right':'wrong'}">${user !== null ? q.options[user] : 'No Answer'}</span><br>

        Correct answer: <b>${q.options[correct]}</b></div>`;

    }

  });

  document.getElementById("scoreText").innerHTML = `ЁЯОп My Score ${score} out of ${quizData.length}`;

  document.getElementById("answers").innerHTML = answersHtml;

}



function printResult(){window.print();}



function shareResult(){

  const scoreText = document.getElementById("scoreText").textContent;

  const shareMessage = `ЁЯОп I have appear test!\n${scoreText}\n\nЁЯдй You also try!\nЁЯСЙ moparikhyasathi.blogspot.com`;

  if(navigator.share){

    navigator.share({title:"Mo Parikhya Sathi  - Quiz Result", text:shareMessage, url: moparikhyasathi.blogspot.com});

  } else {alert("Share this message:\n\n"+shareMessage);}

}



// Correct retake/retest function

function retakeQuiz(){

  quizData = shuffleArray(allQuestions).slice(0,20).map(q=>{

    const shuffledOpts = shuffleArray([...q.options]);

    const correctIndex = shuffledOpts.indexOf(q.options[q.answer]);

    return {...q, options: shuffledOpts, answer: correctIndex};

  });

  currentIndex = 0;

  userAnswers = Array(quizData.length).fill(null);

  reviewMarks = Array(quizData.length).fill(false);

  document.getElementById("results").style.display="none";

  document.getElementById("quizContainer").style.display="block";

  document.getElementById("controlPanel").style.display="flex";

  document.getElementById("questionStatus").style.display="flex";

  renderQuestion(currentIndex);

}



// Utility shuffle function

function shuffleArray(arr){

  return arr.sort(()=> 0.5 - Math.random());

}



// Initial render

renderQuestion(currentIndex);
